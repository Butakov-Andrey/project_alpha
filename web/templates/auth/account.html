{% extends '_base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    {% if user %}
        <h2>Log Out</h2>
        <p>Are you sure you want to log out?</p>
        <form action="/auth/logout?csrf={{ test }}" method="post">
            <button class="logoutButton">Log Out</button>
        </form>
    {% else %}
        <h2>Log In</h2>
        <form action="/auth/login?csrf={{ test }}" method="post">
            <label>E-mail:
                <input type="email" name="email" placeholder="E-mail address" autocomplete="email" required="">
            </label>
            <label>Password:
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="">
            </label>
            <p><button type="submit">Log In</button></p>
        </form>
        {{ error }}
    {% endif %}
{% endblock  %}
